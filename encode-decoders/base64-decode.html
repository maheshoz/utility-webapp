<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bse64 decoder</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <a class="btn" href="../index.html">Go to homepage</a>
      <h1 class="welcome-text">Welcome to Encoder Decoders webapp</h1>
    </header>
    <nav>
      <li><a href="./index.html">URL encode decode</a></li>
      <li><a href="./base64-decode.html">Base64 Decode</a></li>
      <li><a href="./base64-encode.html">Base64 Encode </a></li>
    
    </nav>

    <main>
      <h3>Base64 Decoder</h3>
      <textarea rows="4" cols="50" id="inputField"></textarea>
      <br />
      <!-- <button class="inp-btn" id="encodeBtn">Encode</button> -->
      <button class="inp-btn" id="decodeBtn">Decode</button>
      <br />
      <textarea rows="4" cols="50" id="resultField"></textarea>
    </main>

    <script>
      const inputField = document.querySelector("#inputField");
      // const encodeBtn = document.querySelector("#encodeBtn");
      const decodeBtn = document.querySelector("#decodeBtn");
      const resultField = document.querySelector("#resultField");

      decodeBtn.addEventListener("click", () => {
        resultField.value = atob(inputField.value);
      });

      // decodeBtn.addEventListener("click", () => {
      //   resultField.value = decodeURIComponent(inputField.value);
      // });
    </script>
  </body>
</html>
